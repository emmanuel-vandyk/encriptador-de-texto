<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Alura Challenge One: Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="./assets/vector.svg" alt="Logo de Alura">
    </header>
    <main>
        <section class="main-section">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="info-container">
                <div class="info">
                    <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="flex-btns">
                    <button class="btn-encriptar btn" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar btn" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="btn-blanco">
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="./js/main.js"></script>
</body>
</html>
